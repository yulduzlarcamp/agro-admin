<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #0a0a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #1e1b4b, #0f172a, #1e293b);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15), transparent 70%);
            z-index: -1;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Login Card */
        .login-card {
            width: 100%;
            max-width: 440px;
            background: rgba(20, 25, 50, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 40px rgba(59, 130, 246, 0.2);
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .login-header {
            padding: 36px 30px 24px;
            text-align: center;
            background: linear-gradient(135deg, rgba(30, 40, 80, 0.9), rgba(20, 25, 50, 0.95));
            border-bottom: 1px solid rgba(100, 150, 255, 0.2);
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00f5ff, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .login-form {
            padding: 40px 32px;
            background: rgba(15, 20, 40, 0.7);
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group input {
            width: 100%;
            height: 56px;
            padding: 0 50px;
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 16px;
            background: rgba(30, 35, 60, 0.6);
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            outline: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .input-group input:focus {
            border-color: #00f5ff;
            background: rgba(40, 50, 90, 0.8);
            box-shadow: 0 0 0 4px rgba(0, 245, 255, 0.2), 0 0 20px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .input-group input:focus + i {
            color: #00f5ff;
            transform: translateY(-50%) scale(1.1);
        }

        .input-group .toggle-password {
            right: 18px;
            left: auto;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            font-size: 19px;
            transition: all 0.4s ease;
        }

        .input-group .toggle-password:hover {
            color: #00f5ff;
            transform: translateY(-50%) scale(1.2);
        }

        .input-group .toggle-password.active {
            color: #8b5cf6;
        }

        .submit-btn {
            width: 100%;
            height: 56px;
            margin-top: 10px;
            background: linear-gradient(135deg, #00f5ff, #3b82f6, #8b5cf6);
            color: white;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1.5px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            font-size: 15px;
            text-align: center;
            border-radius: 12px;
            display: none;
            backdrop-filter: blur(8px);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card { margin: 20px; border-radius: 20px; }
            .login-header { padding: 28px 20px 20px; }
            .login-header h1 { font-size: 28px; }
            .login-form { padding: 32px 24px; }
            .input-group input { height: 52px; padding: 0 46px; font-size: 16px; }
            .submit-btn { height: 52px; font-size: 17px; }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h1>ADMIN LOGIN</h1>
        <p>Kirish uchun ma'lumotlarni kiriting</p>
    </div>

    <form id="loginForm" class="login-form">
        <div class="input-group">
            <input type="text" id="username" placeholder="Username yoki Email" required>
            <i class="far fa-envelope"></i>
        </div>

        <div class="input-group">
            <input type="password" id="pswrd" placeholder="Parol" required>
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <button type="submit" class="submit-btn">KIRISH</button>
        <p class="error-message" id="errorMsg">Noto‘g‘ri login yoki parol!</p>
    </form>
</div>

<script>
    // Parolni ko‘rsatish/yashirish
    function togglePassword() {
        const pswrd = document.getElementById('pswrd');
        const toggleIcon = document.querySelector('.toggle-password');

        if (pswrd.type === "password") {
            pswrd.type = "text";
            toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            toggleIcon.classList.add('active');
        } else {
            pswrd.type = "password";
            toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            toggleIcon.classList.remove('active');
        }
    }

    // Login formasi
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('pswrd').value;
        const errorMsg = document.getElementById('errorMsg');

        try {
            const response = await fetch('save.json');
            if (!response.ok) throw new Error('JSON fayl topilmadi!');

            const users = await response.json();
            let found = false;

            for (const key in users) {
                const user = users[key];
                if (
                    (user.email && user.email.toLowerCase() === username.toLowerCase()) ||
                    key === username
                ) {
                    if (user.password === password) {
                        found = true;
                        errorMsg.style.display = 'none';
                        // Muvaffaqiyatli kirish
                        setTimeout(() => {
                            window.location.href = 'adminmenu.html';
                        }, 800);
                        break;
                    }
                }
            }

            if (!found) {
                errorMsg.style.display = 'block';
                setTimeout(() => errorMsg.style.display = 'none', 3000);
            }

        } catch (err) {
            console.error(err);
            alert('Xatolik: ' + err.message);
        }
    });
</script>

</body>
</html>
