<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a1a;
            color: #fff;
            overflow: hidden;
        }

        /* 3D Wrapper */
        .wrapper {
            width: 100%;
            height: 100%;
            perspective: 1400px;
            position: relative;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .wrapper.active .main-container {
            transform: rotateY(25deg) translateX(-35%) translateZ(-500px) scale(0.82);
            box-shadow: -40px 40px 100px rgba(0,0,0,0.7);
            border-radius: 24px;
        }

        .wrapper.active nav {
            background: rgba(15, 20, 40, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 150, 255, 0.2);
        }

        .wrapper.active .menu-list-container {
            transform: translateX(0) translateY(-50%);
            opacity: 1;
        }

        /* Main Content */
        .main-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1b4b, #0f172a, #1e293b);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
            position: relative;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(59, 130, 246, 0.3);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            padding: 2rem;
        }

        .content .text {
            font-size: 56px;
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #00f5ff, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            position: relative;
        }

        .content .text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #00f5ff, #8b5cf6);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        .content .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.75);
            font-weight: 400;
            letter-spacing: 1.5px;
            margin-top: 30px;
            opacity: 0.9;
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            transition: all 0.8s ease;
            pointer-events: none;
            background: transparent;
        }

        nav > * {
            pointer-events: auto;
        }

        .menu-icon-container {
            position: absolute;
            top: 32px;
            right: 40px;
            z-index: 9999;
            cursor: pointer;
            padding: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .menu-icon-container:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: scale(1.12) translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4);
        }

        .menu-icon {
            width: 28px;
            height: 20px;
            position: relative;
        }

        .menu-icon span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: #fff;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .35s ease-in-out;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
        }

        .menu-icon span:nth-child(1) { top: 0; }
        .menu-icon span:nth-child(2) { top: 8px; }
        .menu-icon span:nth-child(3) { top: 16px; }

        .menu-icon.active span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
            background: #00f5ff;
        }
        .menu-icon.active span:nth-child(2) {
            opacity: 0;
            left: -15px;
        }
        .menu-icon.active span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
            background: #00f5ff;
        }

        /* Menu List */
        .menu-list-container {
            position: absolute;
            top: 50%;
            right: 0;
            width: 65%;
            max-width: 420px;
            transform: translateX(120%) translateY(-50%);
            opacity: 0;
            transition: transform 0.9s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.7s ease;
            padding: 50px 30px;
            border-radius: 24px 0 0 24px;
            background: linear-gradient(135deg, rgba(30, 40, 80, 0.8), rgba(20, 25, 50, 0.95));
            backdrop-filter: blur(16px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.5);
        }

        .menu-list-container ul {
            list-style: none;
        }

        .menu-list-container ul li {
            margin: 32px 0;
            font-size: 28px;
            font-weight: 600;
            color: #e0e7ff;
            text-align: right;
            cursor: pointer;
            position: relative;
            padding-right: 24px;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 16px;
        }

        .menu-list-container ul li i {
            font-size: 24px;
            opacity: 0.8;
            transition: all 0.4s ease;
        }

        .menu-list-container ul li::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #00f5ff, #8b5cf6);
            transition: width 0.5s ease;
            transform: translateY(-50%);
            border-radius: 2px;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
        }

        .menu-list-container ul li:hover {
            color: #ffffff;
            transform: translateX(-12px);
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .menu-list-container ul li:hover i {
            transform: scale(1.2);
            color: #00f5ff;
        }

        .menu-list-container ul li:hover::after {
            width: 80px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content .text { font-size: 38px; letter-spacing: 1.5px; }
            .content .subtitle { font-size: 16px; }
            .menu-list-container {
                width: 85%;
                padding: 30px 20px;
                border-radius: 20px 0 0 20px;
            }
            .menu-list-container ul li {
                font-size: 22px;
                gap: 12px;
            }
            .menu-icon-container {
                right: 20px;
                top: 20px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .content .text { font-size: 32px; }
            .menu-list-container ul li { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="wrapper" id="main-wrapper">
    <!-- Navigation -->
    <nav>
        <div class="menu-icon-container">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="menu-list-container">
            <ul>
                <li>
                    <span>CREATE USER</span>
                    <i class="fas fa-user-plus"></i>
                </li>
                <li>
                    <span>UPLOAD TEST</span>
                    <i class="fas fa-cloud-upload-alt"></i>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="content">
            <div class="text">ADMIN PANEL</div>
            <div class="subtitle">Yuklash uchun menyuni oching</div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const $wrapper = $('#main-wrapper');
        const $icon = $('.menu-icon');

        $icon.on('click', function() {
            $(this).toggleClass('active');
            $wrapper.toggleClass('active');
        });

        // Tashqariga bosganda yopish
        $(document).on('click', function(e) {
            if (!$(e.target).closest('nav').length && $wrapper.hasClass('active')) {
                $icon.removeClass('active');
                $wrapper.removeClass('active');
            }
        });

        // Hover effektlari
        $('.menu-list-container ul li').hover(
            function() { $(this).find('i').addClass('fa-bounce'); },
            function() { $(this).find('i').removeClass('fa-bounce'); }
        );
    });
</script>

</body>
</html>
